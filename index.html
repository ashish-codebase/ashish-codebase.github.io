
<!DOCTYPE html>
<!-- feedbackForm.html -->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/default.css">
    <script src="scripts/feedbackFormValidate.js"></script>
    <title>Nature's Source - Canada's largest specialty vitamin store</title>
  </head>
  <body>
    <div style="margin:10px; padding: 10px;">
    <main class="Feedback">
      <h4>Feedback Form</h4>
      <h5>Let Us Know What You Think</h5>
      <form id="contactForm" onsubmit="feedbackFormValidate()">
        <div style="margin-left:5px;"> Star rating        
          <input type="radio" name="Rating" value="1">
          <label>1</label>
          <input type="radio" name="Rating" value="2">
          <label>2</label>
          <input type="radio" name="Rating" value="3">
          <label>3</label>
          <input type="radio" name="Rating" value="4">
          <label>4</label>
          <input type="radio" name="Rating" value="5">
          <label>5</label>
      </div>
      <table>
        <tr>
          <td>Salutation:</td>
          <td><select name="salute">
            <option>&nbsp;</option>
            <option>Mrs.</option>
            <option>Ms.</option>
            <option>Mr.</option>
            <option>Dr.</option>
          </select></td>
        </tr>
        <tr>
          <td>First Name:</td>
          <td><input type="text" name="firstName" size="40"></td>
        </tr>
        <tr>
          <td>Last Name:</td>
          <td><input type="text" name="lastName" size="40"></td>
        </tr>
        <tr>
          <td>E-mail Address:</td>
          <td><input type="text" name="email" size="40"></td>
        </tr>
        <tr>
          <td>Phone Number:</td>
          <td><input type="text" name="phone" size="40"></td>
        </tr>
        <tr>
          <td>Subject:</td>
          <td><input type="text" name="subject" size="40"></td>
        </tr>
        <tr>
          <td>Comments:</td>
          <td><textarea name="message" rows="6" cols="38">
          </textarea></td>
        </tr>
        <tr>
          <td colspan="2">Please check here if you wish to receive a reply:
          <input type="checkbox" name="reply" value="yes"></td>
        </tr>
        <tr>
          <td><input type="submit" value="Send Feedback"></td>
          <td><input type="reset" value="Reset Form"></td>
        </tr>
      </table>
      </form>
    </main>
  </div>
  </body>
</html>
